{% load static %}
<div class="container">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="{% url 'exchange:exchange' %}">
            <span>Special Gift</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="s-1"> </span>
            <span class="s-2"> </span>
            <span class="s-3"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'exchange:exchange' %}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    {% if request.user.is_anonymous == True %}
                        <li class="nav-item">
                            <a class="nav-link last_link" href="{% url 'exchange:register' %}"> Register </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link last_link" href="{% url 'exchange:login' %}"> Login </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link last_link">Welcome, {{ request.user.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link last_link" href="{% url 'exchange:logout' %}">Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>
